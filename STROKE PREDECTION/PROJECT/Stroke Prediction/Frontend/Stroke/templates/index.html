<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STROKE PREDICTION SYSTEM</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Main Styles */
        body {
            font-family: 'Times New Roman', serif;
            background: url('https://www.verywellhealth.com/thmb/vJh4Avamh97H2zTaSh8cgwNMjjQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-502865123-edit-56a908b73df78cf772a2fe0e.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        header {
            background-color: rgba(45, 62, 80, 0.8);
            color: #fff;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        header h1 {
            margin: 0;
        }

        footer {
            background-color: rgba(45, 62, 80, 0.8);
            color: #fff;
            text-align: center;
            width: 100%;
            padding: 10px;
            position: absolute;
            bottom: 0;
        }

        main {
            margin: 30px 0;
            width: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            color: #333;
        }

        h2 {
            font-size: 1.8rem;
            color: #2d3e50;
            margin-bottom: 20px;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container input, 
        .form-container select, 
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #0c0664e2;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #2d3e50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1d2b38;
        }

        footer p {
            font-size: 1rem;
            color: #ddd;
        }

        @media (max-width: 768px) {
            main {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>STROKE PREDICTION SYSTEM</h1>
    </header>

    <main>
        <h2>Enter Patient Details</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-container">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-primary">Predict</button>
        </form>
    </main>

    
</body>
</html>
