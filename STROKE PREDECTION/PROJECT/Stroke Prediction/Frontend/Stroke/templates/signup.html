<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            width: 450px;
            height: 600px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .background .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }

        .background .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }

        .container {
            height: 600px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #e5e5e5;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            height: 50px;
            padding: 0 10px;
            background-color: rgba(255, 255, 255, 0.07);
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            outline: none;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        label {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 14px;
            color: #e5e5e5;
            pointer-events: none;
            transition: all 0.3s;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #4caf50;
        }

        button {
            width: 100%;
            height: 50px;
            background-color: #4caf50;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            margin-top: 20px;
            color: #e5e5e5;
            font-size: 14px;
        }

        .link a {
            color: #4caf50;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <p>Create an account to explore our water quality monitoring system, ensuring the safety of drinking water and protecting aquatic ecosystems.</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-field">
                <input type="text" id="name" name="username" placeholder=" " required>
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password1" name="password1" placeholder=" " required>
                <label for="password1">Password</label>
            </div>
            <div class="input-field">
                <input type="password" id="password2" name="password2" placeholder=" " required>
                <label for="password2">Confirm Password</label>
            </div>
            <button type="submit">Sign Up</button>
            <div class="link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
